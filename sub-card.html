<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>infomind 무인발권기</title>
        <link href="source/css/boxicons.css" rel="stylesheet">
        <link href="source/css/style.css" rel="stylesheet">
        <!-- javaScript -->
        <script src="source/js/jquery-3.5.1.min.js"></script>
        <script src="source/js/jquery.nicescroll.min.js"></script>
        <script src="source/js/common.js"></script>


    </head>

    <body class="sub">

        <div class="outline blur">



            <!-- S:header -->
            <header id="header">
                <div class="container">
                    <h1><a href="/">무인발권시스템</a></h1>
 
                    <a class="admin" href="">관리자</a>
                </div>
            </header>
            <!-- E:header -->
            



            <!-- S:mainContent -->
            <div id="content" class="sub">

                <section class="sub-card">
                    <div class="container">

                        <h2>빙삭빙삭 숲내음 A</h2>



                        <div class="basic-info">

                            <p class="time">
                                이용시간 : <strong>13:00 ~ 15:30</strong>
                            </p>
                        </div>


                        <div class="box">


                            <div class="box-outline">
                                <div class="line">
                                    <strong>성인</strong>
                                    <span class="price">1,000원 x</span>
                                    <span class="count">2명 =</span>
                                    <span class="total">2,000원</span>
                                </div>

                                <div class="line">
                                    <strong>경로</strong>
                                    <span class="price free">무료 x</span>
                                    <span class="count">2명 =</span>
                                    <span class="total">0원</span>
                                </div>

                                <div class="line">
                                    <strong>경로</strong>
                                    <span class="price free">무료 x</span>
                                    <span class="count">2명 =</span>
                                    <span class="total">0원</span>
                                </div>

                                <div class="line">
                                    <strong>경로</strong>
                                    <span class="price free">무료 x</span>
                                    <span class="count">2명 =</span>
                                    <span class="total">0원</span>
                                </div>

                            </div>


                            <div class="total">
                                <strong>합계금액 2,000원</strong>
                            </div>


                            <div class="card">
                                <strong>할부선택</strong>

                                <button class="toggle"><span>일시불</span><i class='bx bx-chevron-down' ></i></button>

                                <ul>
                                    <li class="month01">1개월</li>
                                    <li class="month02">2개월</li>
                                    <li class="month03">3개월</li>
                                    <li class="month04">4개월</li>
                                    <li class="month05">5개월</li>
                                    <li class="month06">6개월</li>
                                    <li class="month07">7개월</li>
                                    <li class="month08">8개월</li>
                                    <li class="month09">9개월</li>
                                    <li class="month010">10개월</li>
                                    <li class="month011">11개월</li>
                                    <li class="month012">12개월</li>
                                </ul>
                            </div>
    
    



                        </div>

                    </div>
                </section>



                <article class="float-bar">
                    <a class="home" href=""><i class='bx bx-home'></i>HOME</a>
                    <button class="main-btn">카드결제</button>
                    
                    <!-- 카드결재 버튼 클릭시 article.layer-pop 에 클래스 on 추가 -->
                </article>


            </div>
            <!-- E:mainContent -->


            <article class="layer-pop">
                <!-- 카드결재 버튼 클릭시 클래스 on 추가 -->

                <div class="card">
                    <div class="layer-outline">
                        <h2>
                            <span>결제하실 카드를</span>
                            <span>투입구에 넣어주세요</span>

                            <small>결제가 완료될때까지 반드시 기다려주세요!</small>
                        </h2>
                    </div>
                </div>
            </article>



        </div>

    </body>

</html>
