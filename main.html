<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>infomind 무인발권기</title>
        <link href="source/css/boxicons.css" rel="stylesheet">
        <link href="source/css/style.css" rel="stylesheet">
        <!-- javaScript -->
        <script src="source/js/jquery-3.5.1.min.js"></script>
        <script src="source/js/jquery.nicescroll.min.js"></script>
        <script src="source/js/common.js"></script>


    </head>


    <body class="main">

        <div class="outline">


            <!-- S:header -->
            <header id="header">
                <div class="container">
                    <h1><a href="/">무인발권시스템</a></h1>

                    <a class="admin" href="">관리자</a>
                </div>
            </header>
            <!-- E:header -->
            



            <!-- S:mainContent -->
            <div id="content" class="main">

                <h2><small>서귀포</small>치유의숲</h2>



                <section class="main-buttons">

                    <div class="container">

                        <div class="info-text">
                            <ul>
                                <li>
                                    <i>·</i>10명 이상 단체, 할인 또는 무료는 매표소에서 예매 바랍니다.
                                </li>
                                <li>
                                    <i>·</i>입장권은 매표소에서 검표 바랍니다.
                                </li>
                                <li>
                                    <i>·</i>주차료는 별도로 매표소에서 결제 바랍니다.
                                </li>
                                <li>
                            </ul>
                        </div>

                        <ul>
                            <li>
                                <a href="#">
                                    <i class='bx bx-credit-card-front'></i>입장권 예매하기
                                </a>
                            </li>
                            <li>
                                <button class="main-toggle">
                                    <i class='bx bx-user-check' ></i>예매확인
                                </button> 

                                <div class="pop">
                                    <a href="">예약번호로 확인</a>
                                    <a href="">휴대폰번호로 확인</a>
                                </div>
                            </li>
                        </ul>

                    </div>
                </section>



                <!-- <article class="float-bar">
                    <a class="home" href=""><i class='bx bx-home'></i>HOME</a>
                </article> -->
                
            </div>
            <!-- E:mainContent -->




            <article class="layer-pop">
                <!-- 공지가 있을경우 클래스 on 추가 -->

                
                <div class="notice">

                    <div class="layer-outline">
                        <i class='bx bx-info-circle' ></i>
                        <h2>
                            <span>금일예매가 마감되었습니다.</span>

                            <small>
                                <span>오후 4시 30분 부로</span>
                                <span>금일 예매 및 입장이 마감되었습니다.</span>
                            </small>
                        </h2>
                    </div>
                </div>
            </article>


        </div>

    </body>

</html>
