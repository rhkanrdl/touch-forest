<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>infomind 무인발권기</title>
        <link href="source/css/boxicons.css" rel="stylesheet">
        <link href="source/css/style.css" rel="stylesheet">
        <!-- javaScript -->
        <script src="source/js/jquery-3.5.1.min.js"></script>
        <script src="source/js/jquery.nicescroll.min.js"></script>
        <script src="source/js/common.js"></script>


    </head>

    <body class="sub">

        <div class="outline blur">



            <!-- S:header -->
            <header id="header">
                <div class="container">
                    <h1><a href="/">무인발권시스템</a></h1>
 
                    <a class="admin" href="">관리자</a>
                </div>
            </header>
            <!-- E:header -->
            



            <!-- S:mainContent -->
            <div id="content" class="sub">

                <section class="sub-numcheck">
                    <div class="container">

                        <h2>예약조회</h2>


                        <article class="ticket-info">
                            <!-- 사용된 입장권인 경우 클래스 used 추가 -->
                                <h3>
                                    빙삭빙삭 숲내음 A

                                    <small>
                                        <strong>예약번호 : 684553564685435</strong>
                                        <span>예약날짜 : 2021-10-18 / 06:00 ~ 17:30</span>
                                    </small>
                                </h3>


                                <ul>
                                    <li>예약자명 : 최경우</li>
                                    <li>예약인원 : 성인 3명</li>
                                    
                                    <!-- <li>이미 검표된 입장권 입니다.</li> -->
                                </ul>
                        </article>


                        
                        <!-- 예약정보가 없을경우 메시지, 위의 ticket-info 대신 표출 -->

                        <!-- <article class="ticket-message">
                                <h3>
                                    예약정보가 없습니다.

                                    <small>
                                        예약번호를 입력해주세요
                                    </small>
                                </h3>
                        </article>  -->
                       








                        <fieldset>
                            <legend>예약번호 입력</legend>

                            <label for="number">예약번호</label>
                            <input id="number" class="forkeypad" type="text" autofocus placeholder="예약번호 입력">
                            <button class="submit">확인</button>
                            
                            <i class="information on">- 를 제외하고 입력해주세요</i>
                            <!-- 메시지 유무에 따라 클래스 on 토글 -->




                            <article class="keypad">
                                <p><button>1</button></p>
                                <p><button>2</button></p>
                                <p><button>3</button></p>
                                <p><button>4</button></p>
                                <p><button>5</button></p>
                                <p><button>6</button></p>
                                <p><button>7</button></p>
                                <p><button>8</button></p>
                                <p><button>9</button></p>
                                <p><button>0</button></p>
                                <p><button class="del">초기화</button></p>
                                <p><button class="back"><i class='bx bx-arrow-back'></i>DEL</button></p>
                            </article>
    

                        </fieldset>
                    </div>
                </section>



                <article class="float-bar">
                    <a class="home" href=""><i class='bx bx-home'></i>HOME</a>
                    <button class="main-btn">입장권 출력</button>
                </article>


            </div>
            <!-- E:mainContent -->




        </div>

    </body>

</html>
