<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>infomind 무인발권기</title>
        <link href="source/css/boxicons.css" rel="stylesheet">
        <link href="source/css/style.css" rel="stylesheet">
        <!-- javaScript -->
        <script src="source/js/jquery-3.5.1.min.js"></script>
        <script src="source/js/jquery.nicescroll.min.js"></script>
        <script src="source/js/common.js"></script>


    </head>

    <body class="sub">

        <div class="outline blur">



            <!-- S:header -->
            <header id="header">
                <div class="container">
                    <h1><a href="/">무인발권시스템</a></h1>
 
                    <a class="admin" href="">관리자</a>
                </div>
            </header>
            <!-- E:header -->
            



            <!-- S:mainContent -->
            <div id="content" class="sub">

                <section class="sub-view">
                    <div class="container">

                        <h2>빙삭빙삭 숲내음 A</h2>



                        <div class="basic-info">

                            <p class="time">
                                이용시간 : <strong>13:00 ~ 15:30</strong>
                            </p>

                            <p class="count">
                                남은수량 : <strong>4</strong><span>/24</span>
                            </p>
                            
                        </div>


                        <article class="tabs btn">
                            <button data="tab01" class="on" href="">일반</button>
                            <button data="tab02" href="">무료대상자</button>
                        </article>

                        <div class="tab-box">


                            <div id="tab01" class="tab-contents on">
    
                                <div class="user01 three">
                                    <button class="type01">
                                        <i class='bx bx-user-plus'></i>
                                        어른개인
                                    </button>
                                    <button class="type02">
                                        <i class='bx bx-user-plus'></i>
                                        청소년/군인
                                    </button>


                                    
                                    <button class="type03">
                                        <i class='bx bx-user-plus'></i>
                                        청소년/군인
                                    </button>
                                </div>

                                <div class="line">
                                    <strong>성인</strong>
                                    <span>1,000원 x</span>
                                    <div class="count">
                                        <button class="plus"><i class='bx bx-plus' ></i></button>
                                        <input type="text" value="0">
                                        <button class="minus"><i class='bx bx-minus' ></i></button>
                                        <span>명</span>
                                    </div>
                                </div>

                                <div class="line">
                                    <strong>청소년</strong>
                                    <span>1,000원 x</span>
                                    <div class="count">
                                        <button class="plus"><i class='bx bx-plus' ></i></button>
                                        <input type="text" value="0">
                                        <button class="minus"><i class='bx bx-minus' ></i></button>
                                        <span>명</span>
                                    </div>
                                </div>

                            
                            
                            </div>
    
    
                            <div id="tab02" class="tab-contents">
    

    
                                <div class="user02">
                                    <button class="type01">
                                        어린이
                                    </button>
                                    <button class="type02">
                                        유아
                                    </button>
                                    <button class="type03">
                                        경로
                                    </button>
                                    <button class="type04">
                                        국가유공자
                                    </button>
                                    <button class="type05">
                                        장애인
                                    </button>
                                    <button class="type06">
                                        기타
                                    </button>
                                </div>

                                <div class="line">
                                    <strong>어린이</strong>
                                    <span class="free">무료 x</span>
                                    <div class="count">
                                        <button class="plus"><i class='bx bx-plus' ></i></button>
                                        <input type="text" value="0">
                                        <button class="minus"><i class='bx bx-minus' ></i></button>
                                        <span>명</span>
                                    </div>
                                </div>

                                <div class="line">
                                    <strong>유아</strong>
                                    <span class="free">무료 x</span>
                                    <div class="count">
                                        <button class="plus"><i class='bx bx-plus' ></i></button>
                                        <input type="text" value="0">
                                        <button class="minus"><i class='bx bx-minus' ></i></button>
                                        <span>명</span>
                                    </div>
                                </div>

                                <div class="line">
                                    <strong>경로</strong>
                                    <span class="free">무료 x</span>
                                    <div class="count">
                                        <button class="plus"><i class='bx bx-plus' ></i></button>
                                        <input type="text" value="0">
                                        <button class="minus"><i class='bx bx-minus' ></i></button>
                                        <span>명</span>
                                    </div>
                                </div>


                            
                            </div>

                        </div>


                        <div class="total">

                            <span>
                                일반 3명 + 무료 3명 =
                            </span>

                            <strong>합계금액 2,000원</strong>
                        </div>






                    </div>
                </section>



                <article class="float-bar">
                    <a class="home" href=""><i class='bx bx-home'></i>HOME</a>
                    <button class="main-btn">선택 확인</button>
                </article>


            </div>
            <!-- E:mainContent -->




        </div>

    </body>

</html>
